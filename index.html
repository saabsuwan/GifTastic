  <script type="text/javascript">
      $("#happy-button").on("click", function() {

      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=happy";

      $.ajax({
        url: queryURL,
        method: "GET"
      })

        .then(function(response) {

          var imageUrl = response.data.image_original_url;

          var happyImage = $("<img>");

          happyImage.attr("src", imageUrl);
          happyImage.attr("alt", "happy image");

          $("#images").prepend(happyImage);
        });
    });
